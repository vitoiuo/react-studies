<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para iniciantes</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        const Compras = () => {
            const [contador, setContador] = React.useState(0)

            function comprar() {
                setContador(contador + 1)
            }
            return (
                <div>
                    <button onClick={comprar}>Olaaa</button>
                    <p>Total {contador}</p>
                    <p>Preço: R$ {contador * 1000}</p>
                </div>
            )
        }

        const Button = () => {
            function handleClick(event) {
                console.log(event.target.innerText)
            }
            return <button onClick={handleClick}>Compre Compre</button>
        }

        const Heading = () => {
            const numero = Math.random() * 1000
            return <h1>Ola mundo, ola react {numero}</h1>
        }

        const App = () => {
            return <div>
                <Heading />
                <Button />
                <div>
                    <p>Compre aqui também</p>
                    <Compras />
                </div>
            </div>
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>

</html>
